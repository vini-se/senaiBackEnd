			function multiplicar(n1, n2){
				let result = 0

				for (let i = n1; i > 0; i--) {
					result += n2;					
				}

				return result
			}
      
      function concatenarNVezes(elemento1, nVezes){        
        let result = [];

        for (let i = nVezes; i > 0; i--) {
          result.push(elemento1)					
        }

        return result
      }

      function repetir(elemento1, nVezes){
        return (typeof elemento1 == 'number') ? multiplicar(elemento1, nVezes) : concatenarNVezes(elemento1, nVezes);
      }

      console.log(repetir(5, 50))
      console.log(repetir('Ali', 10))
