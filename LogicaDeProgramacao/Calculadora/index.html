<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="scss/main.css" />
  </head>
  <body>
    <!-- PopUp -->
    <div id="liveAlertPlaceholder"></div>

    <!-- Calculadora -->
    <div class="container">
      <div id="calculadora">
        <div class="container">
          <!-- OutPut -->
          <div class="row">
            <div class="col-12">
              <input type="text" disabled class="display" id="output" />
            </div>
            <div class="col-12">
              <input type="text" disabled class="display" id="outputPreview" />
            </div>
          </div>

          <!-- BotÃµes -->
          <div class="row">
            <!-- Linha 0 -->
            <div class="col-3">
              <button
                type="button"
                class="btn btn-outline-danger"
                onclick="clearOutputDisplay()"
              >
                C
              </button>
            </div>

            <div class="col-3">
              <button
                type="button"
                class="btn btn-outline-danger"
                onclick="clearLastChar()"
              >
                <--
              </button>
            </div>

            <div class="col-3">
              <button
                type="button"
                class="btn btn-outline-warning"
                onclick="setSquareRoot()"
              >
                &#8730;
              </button>
            </div>
            <div class="col-3">
              <button
                type="button"
                class="btn btn-outline-warning"
                onclick="setPot()"
              >
                x<sup>2</sup>
              </button>
            </div>
            <!-- Linha 1 -->
            <div class="col-3">
              <button
                type="button"
                class="btn btn-outline-warning"
                onclick="showNumberDisplay(`(`)"
              >
                (
              </button>
            </div>

            <div class="col-3">
              <button
                type="button"
                class="btn btn-outline-warning"
                onclick="showNumberDisplay(')')"
              >
                )
              </button>
            </div>

            <div class="col-3">
              <button
                type="button"
                class="btn btn-outline-warning"
                onclick="insertOperation('%')"
              >
                %
              </button>
            </div>
            <div class="col-3">
              <button
                type="button"
                class="btn btn-outline-warning"
                onclick="insertOperation('/')"
              >
                /
              </button>
            </div>

            <!-- Linha 2 -->
            <div class="col-3">
              <button
                type="button"
                class="btn btn-outline-primary"
                onclick="showNumberDisplay('7')"
              >
                7
              </button>
            </div>
            <div class="col-3">
              <button
                type="button"
                class="btn btn-outline-primary"
                onclick="showNumberDisplay('8')"
              >
                8
              </button>
            </div>
            <div class="col-3">
              <button
                type="button"
                class="btn btn-outline-primary"
                onclick="showNumberDisplay('9')"
              >
                9
              </button>
            </div>
            <div class="col-3">
              <button
                type="button"
                class="btn btn-outline-warning"
                onclick="insertOperation('*')"
              >
                *
              </button>
            </div>

            <!-- Linha 3 -->
            <div class="col-3">
              <button
                type="button"
                class="btn btn-outline-primary"
                onclick="showNumberDisplay('4')"
              >
                4
              </button>
            </div>
            <div class="col-3">
              <button
                type="button"
                class="btn btn-outline-primary"
                onclick="showNumberDisplay('5')"
              >
                5
              </button>
            </div>
            <div class="col-3">
              <button
                type="button"
                class="btn btn-outline-primary"
                onclick="showNumberDisplay('6')"
              >
                6
              </button>
            </div>
            <div class="col-3">
              <button
                type="button"
                class="btn btn-outline-warning"
                onclick="insertOperation('-')"
              >
                -
              </button>
            </div>

            <!-- Linha 5 -->
            <div class="col-3">
              <button
                type="button"
                class="btn btn-outline-primary"
                onclick="showNumberDisplay('1')"
              >
                1
              </button>
            </div>
            <div class="col-3">
              <button
                type="button"
                class="btn btn-outline-primary"
                onclick="showNumberDisplay('2')"
              >
                2
              </button>
            </div>
            <div class="col-3">
              <button
                type="button"
                class="btn btn-outline-primary"
                onclick="showNumberDisplay('3')"
              >
                3
              </button>
            </div>
            <div class="col-3">
              <button
                type="button"
                class="btn btn-outline-warning"
                onclick="insertOperation('+')"
              >
                +
              </button>
            </div>

            <!-- Linha 6 -->
            <div class="col-3">
              <button
                type="button"
                class="btn btn-outline-success"
                onclick="calc()"
              >
                =
              </button>
            </div>
            <div class="col-6">
              <button
                type="button"
                class="btn btn-outline-primary"
                onclick="showNumberDisplay('0')"
              >
                0
              </button>
            </div>
            <div class="col-3">
              <button
                type="button"
                class="btn btn-outline-warning"
                id="liveAlertBtn"
                onclick="setDot()"
              >
                .
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
